<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="/CommonResource/scripts/extend/Frame.js" type="text/javascript"></script>
</head>
<body style="overflow: hidden;">
    <div id="formlayout" class="mini-layout" style="width: 100%; height: 100%;">
        <div region="north" height="32" showspliticon="false" showheader="false" allowresize="false" splitsize="0" style="border: 0;">
            <div class="mini-toolbar" style="padding: 0px; border-left: 0; border-top: 0; border-right: 0;">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 100%;">
                            <a class="mini-button" iconcls="icon-save" onclick="save();" plain="true">保存</a>
                            <a class="mini-button" iconcls="icon-cancel" onclick="closewindow('cancel')" plain="true">取消</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div title="center" region="center" style="border: 0;">
            <div id="pageform">
                <input name="ID" class="mini-hidden" />
                <div style="padding-left: 20px; padding-top: 10px;">
                    <table width="100%" border="0" cellpadding="0" cellspacing="2">
                        <tr>
                            <td width="15%">
                                Space名称
                            </td>
                            <td width="85%">
                                <input name="Name" style="width: 90%" class="mini-textbox" required="true" vtype="maxLength:50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                SpaceKey
                            </td>
                            <td>
                                <input name="SpaceKey" style="width: 90%" class="mini-textbox" required="true" vtype="english,maxLength:50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Server
                            </td>
                            <td>
                                <input name="Server" style="width: 90%" class="mini-textbox" required="true" vtype="maxLength:50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                实例库名称
                            </td>
                            <td>
                                <input name="DbName" style="width: 90%" class="mini-textbox" required="true" vtype="maxLength:50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                用户名
                            </td>
                            <td>
                                <input name="UserName" style="width: 90%" class="mini-textbox" required="true" vtype="maxLength:50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                登陆密码
                            </td>
                            <td>
                                <input name="Pwd" style="width: 90%" class="mini-textbox" required="true" vtype="maxLength:50" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                备注
                            </td>
                            <td>
                                <input name="Remark" class="mini-textarea" style="width: 90%; height: 100px;" vtype="maxLength:500" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        addFormSettings({ Action: "SpaceConfigAction" });
    </script>
</body>
</html>
